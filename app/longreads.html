<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <title>Postmen cases</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="bower_components/magnific-popup/dist/magnific-popup.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

</head>

<body>

<header class="header">
    <div class="header-wrapper wide-wrapper clearfix">
        <div class="menu header-menu__button">
            <span class="menu-global menu-top"></span>
            <span class="menu-global menu-middle"></span>
            <span class="menu-global menu-bottom"></span>
        </div>
        <nav class="header-menu hidden" id="header-menu">
            <a href="#" class="header-menu__item">what we do</a>
            <a href="#" class="header-menu__item">cases</a>
            <a href="#" class="header-menu__item">clients</a>
            <a href="#" class="header-menu__item">team</a>
            <a href="#" class="header-menu__item">my30seconds</a>
            <a href="#" class="header-menu__item">wake up</a>
            <a href="#" class="header-menu__item">#nividcatam</a>
            <a href="#" class="header-menu__item">longreads</a>
            <a href="#" class="header-menu__item">shop</a>
        </nav>
        <div class="header-link-box">
            <a href="#" class="header-link-box__link">postmen</a>
            <a href="#" class="header-link-box__link">cases</a>
        </div>
        <img src="images/logo postmen short.svg" alt="postmen logo" class="header-logo">
    </div>
</header>
<main class="content">
    <section class="longreads">
        <div class="wrapper clearfix">
            <a class="longread" href="">
                <img src="images/longread-picture1.jpg" alt="sportsmen" class="longread__img">
                <p class="longread__description">ironman за рік</p>
            </a>
            <a class="longread" href="">
                <img src="images/longread-picture2.jpg" alt="surfer" class="longread__img">
                <p class="longread__description">ярослав ведмідь: про smm</p>
            </a>
            <a class="longread" href="">
                <img src="images/longread-picture3.jpg" alt="lucifer match" class="longread__img">
                <p class="longread__description">робота з клієнтом</p>
            </a>
            <a class="longread" href="">
                <img src="images/longread-picture4.jpg" alt="book" class="longread__img">
                <p class="longread__description">ярослав ведмідь: про стратегію</p>
            </a>
        </div>
    </section>
    <footer class="footer">
        <div class="wrapper clearfix">
            <header class="footer__header">
                <div class="footer__logo-box">
                    <img src="images/postmen-footer-logo.svg" alt="footer logo" class="footer__logo">
                    <p class="footer__logo-text">digital agency</p>
                </div>
            </header>
            <div class="footer-nav">
                <div class="footer-nav__box1">
                    <a href="#" class="footer-nav__link">team</a>
                    <a href="#" class="footer-nav__link">what we do</a>
                    <a href="#" class="footer-nav__link">cases</a>
                    <a href="#" class="footer-nav__link">clients</a>
                </div>
                <div class="footer-nav__box2">
                    <a href="#" class="footer-nav__link">my30seconds</a>
                    <a href="#" class="footer-nav__link">nividkatam</a>
                    <a href="#" class="footer-nav__link">wake up</a>
                </div>
                <div class="footer-nav__box3">
                    <a href="#" class="footer-nav__link">longreads</a>
                    <a href="#" class="footer-nav__link">crazy staf</a>
                </div>
                <div class="footer-contacts">
                    <p class="footer-contacts__fb"></p>
                    <p class="footer-contacts__youtube"></p>
                </div>
            </div>
        </div>
    </footer>
</main>

<!-- build:js js/main.js -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/magnific-popup/dist/jquery.magnific-popup.min.js"></script>
<script src="js/main.js"></script>
<!-- endbuild -->

</html>
